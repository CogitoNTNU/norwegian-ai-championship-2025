# ChromaDB settings
chroma_path: "chroma"
chunk_size: 800
chunk_overlap: 80
reset_db: false

k: 5
# Hybrid search settings
bm25_weight: 0.3  # Weight for BM25 scores (0.0-1.0), vector search gets (1-bm25_weight)
use_hybrid_search: true  # Enable/disable hybrid search
model_names:
  #- "magistral:24b"
  - "cogito:32b"
plot_results: true
save_results: true
export_file: "fact_check_results.json"
statements_dir: "data/train/statements"
answers_dir: "data/train/answers"
topics_file: "data/topics_cleaned.json"
wait_for_validation: false
validation_timeout: 300

# Statement range for testing (None to test all)
from_statement: null
to_statement: null
